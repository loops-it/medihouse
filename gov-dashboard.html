<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>


    <!-- Header -->
    <div class="header">
        <div class="logo ">
            <img src="public/images/Logomedihouse.png" alt="Logo" style="width: 100px; height: auto;" class="header-logo">
        </div>

        <div class="d-flex align-items-center gap-2 gap-md-4 me-md-3">
            <div class="d-flex align-items-center gap-2 gap-md-2 ">
                <img src="public/images/userimg.png" alt="User Image"
                    style="width: 50px; height: auto; border-radius: 100%;">
                <div style="line-height: 20px;">
                    <span class="d-block" style="font-weight: 600; font-family: Poppins, sans-serif;">Ethan
                        Carter</span>
                    <small class="text-muted" style="font-family: Poppins, sans-serif;">Admin</small>
                </div>
            </div>

            <button class="btn logout-btn">
                <img src="public/images/logoutarrow.png" alt="Download Icon" class="logout-arrow-img" />
                Log out
            </button>
        </div>

    </div>
    <div class=" mt-4">
        <!-- Search bar -->
        <div class="seach-bar-container-gov-dash">
            <!-- Search Bar -->
            <div class="seach-bar">
                <span style="margin-right: 10px;">
                    <img src="public/images/searchicon.png" alt="Download Icon" class="search-bar-icon" />
                </span>
                <input type="text" class="form-control gov-dash-search-placeholder" placeholder="256587412556"
                    style="border: none; outline: none; flex-grow: 1;" />
                <button class="btn"
                    style="padding-left: 12px; padding-right: 12px; padding-top: 5px; padding-bottom: 5px; border: none; outline: none; background-color: #FFFFFF; border-radius: 100%;  box-shadow: 1px 1px 4px 0px #00000040;">
                    <img src="public/images/searcharrow2.png" alt="Arrow Icon" style="width: 13px; height: auto;">
                </button>
            </div>

            <!-- New Migrant Button -->
            <!-- <button class="btn new-migrant-btn">+ New Migrant</button> -->
        </div>



        <!-- Recently Added Patients -->
        <div class="my-4" style="margin-left: 20px; margin-right: 20px;">
            <div class="table-css">
                <h5 class="fw-bold mb-5">Search Result</h5>
                <div class="search-result-container d-none d-sm-none d-md-flex d-lg-flex d-xl-flex d-xxl-flex">
                    <div class="result-row ">
                        <div class="patient-name">Ravindu Fernando</div>
                        <div class="receipt-number">256587412556</div>
                        <button class="btn gap-2 donwload-btn">
                            <img src="public/images/downicon.svg" alt="Download Icon" width="20" height="20" />
                            Download
                        </button>
                    </div>

                </div>
                <div class="search-result-container2 d-flex d-sm-flex d-md-none d-lg-none d-xl-none d-xxl-none">
                    <div class="">
                        <div class="patient-name">Ravindu Fernando</div>
                        <div class="receipt-number">256587412556</div>
                        <button class="btn gap-2 donwload-btn">
                            <img src="public/images/downicon.svg" alt="Download Icon" width="20" height="20" />
                            Download
                        </button>
                    </div>
                </div>
            </div>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
