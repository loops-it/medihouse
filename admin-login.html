<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100 body-admin-login">
    <div class="row justify-content-center w-100 px-2">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="card p-4 shadow-lg" style="border-radius: 10px;">
          <div class="text-center">
            <img src="public/images/Logomedihouse.png" alt="Logo" style="width: 100px;">
            <h3 class="mt-3 mb-4 main-head">LOGIN TO YOUR ACCOUNT</h3>
          </div>
          <form>
            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text back-clr-input">
                  <img src="public/images/emailll.png" alt="Email Icon" style="width: 20px;" class="input-icon">
                </span>
                <input type="email" id="email" class="form-control input-height" placeholder="login@medihouse.lk" required>
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text back-clr-input">
                  <img src="public/images/KeySecurity.png" alt="Email Icon" style="width: 20px;" class="input-icon">
                </span>
                <input type="password" id="password" class="form-control input-height" placeholder="Password" required>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <a href="#" class="text-decoration-none forgot-pass-css">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-enter w-100">LOGIN</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
