<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>


  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="public/images/Logomedihouse.png" alt="Logo" style="width: 100px; height: auto;">
    </div>

    <div class="d-flex align-items-center gap-4">
      <img src="public/images/userimg.png" alt="User Image" style="width: 50px; height: auto; border-radius: 100%;">
      <div>
        <span class="d-block" style="font-weight: 600;">Ethan Carter</span>
        <small class="text-muted">Admin</small>
      </div>
      <button class="btn logout-btn">
        <img src="public/images/logoutarrow.png" alt="Download Icon" width="15" height="15" />
        Log out
      </button>
    </div>

  </div>
  <div class=" mt-4">
    <!-- Search bar -->
    <div class="seach-bar-container">

      <div
        class="seach-bar"
      >
        <span style="margin-right: 10px; color: #888;">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path

            />
          </svg>
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="Search patient name or Receipt number"
          style="border: none; outline: none; flex-grow: 1;"
        />
        <button class="btn" style="padding: 5; border: none; outline: none; background-color: #FFFFFF; border-radius: 100%; color: #0B8FAC; box-shadow: 1px 1px 4px 0px #00000040;">
          &#8594;
        </button>
      </div>
    
      <!-- New Migrant Button -->
      <button class="btn new-migrant-btn">+ New Migrant</button>
    </div>
